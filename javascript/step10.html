<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<script>
    function send(){
        alert('전송');
    }
    window.onload = function(){
         //Event Listner 방식(click event)
    document.getElementById("sendBtn")
    .addEventListener("click",function(){
        alert('전송2');
    });
    
    //Event Listner 방식(key event)
    document.getElementById("inputMsg")
    .addEventListener("keydown",function(event){
        if(event.keyCode == 13){
            alert(document.getElementById("inputMsg").value); 
            document.getElementById("inputMsg").value=''; 
        }
        document.getElementById("inputMsg").focus(); 
    });
    }
    
</script>
<body>
    <!--Inline event-->
    <button onclick="javascript:send();">전송1</button>
    <!--Listener event-->
    <button id="sendBtn">전송2</button>
    <input type="text" id="inputMsg"> 
</body>

</html>
